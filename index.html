<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="files/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="resultCont">
                    <div class="result2"></div>
                    <div class="result"></div>
                </div>
                <div class="panel">
                    <div id="operationRemove" class="keyBlue">C</div>
                    <div id="operationPercent" class="key">%</div>
                    <div id="operationDelete" class="key">del</div>
                    <div id="symbPlus" class="keyColor">+</div>
                    <div id="num7" class="key">7</div>
                    <div id="num8" class="key">8</div>
                    <div id="num9" class="key">9</div>
                    <div id="symbMinus" class="keyColor">-</div>
                    <div id="num4" class="key">4</div>
                    <div id="num5" class="key">5</div>
                    <div id="num6" class="key">6</div>
                    <div id="symbMultiply" class="keyColor">*</div>
                    <div id="num1" class="key">1</div>
                    <div id="num2" class="key">2</div>
                    <div id="num3" class="key">3</div>
                    <div id="symbDivide" class="keyColor">/</div>
                    <div id="operationSign" class="key">+/-</div>
                    <div id="num0" class="key">0</div>
                    <div id="numDot" class="key">.</div>
                    <div id="operationEquals" class="keyColor">=</div>
                </div>
            </div>
        </div>
    </body>
    <script src="files/script.js"></script>
</html>
